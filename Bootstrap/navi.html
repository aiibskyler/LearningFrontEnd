<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 标签页（Tab）插件</title>
    <link rel="stylesheet" href="../Bootstrap/CSS/bootstrap/bootstrap.min.css">
    <script src="../Bootstrap//JS/jquery/dist/jquery.min.js"></script>
    <script src="../Bootstrap//JS/bootstrap/bootstrap.min.js"></script>
    <script>
    
    $(document).ready(function () {

            //默认active   
            $(".tab_content").hide(); //隐藏全部的tab菜单内容  
            $("ul.nav li:first").addClass("active").show(); //对第一个li标签添加class="active属性"   
            $(".tab_content:first").show(); //显示第一个tab内容   

            //点击事件   
            $("ul.nav li").click(function () {
                $("ul.nav li").removeClass("active"); //移除class="active"属性  
                $(this).addClass("active"); //添加class="active"到选择标签中   
                $(".tab_content").hide(); //隐藏全部标签内容   
                var activeTab = $(this).find("a").attr("href"); //找到所属属性值来识别活跃选项卡和内容   
                $(activeTab).fadeIn(); //使内容消失   
                return false;
            });

        });   
    </script>
</head>

<body>

    <div class="container">
    
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="#tab1">增加题目</a>
            </li>
            <li>
                <a href="#tab4">修改题目</a>
            </li>
        </ul>
        <div class="tab_container">
            <div id="tab1" class="tab_content" style="display: block; ">
    
                <h3>
                    增加题目
                </h3>
                <p id="">多级菜单，理论上支持无限多的层级，文件结构非常简单的，具体的请看下面的内容</p>
                <form id="form1" runat="server">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <asp:TextBox ID="tb_question" runat="server" class="form-control" placeholder="请输入题目"></asp:TextBox>
                
                                <br />
                            </div>
                
                
                            <div class="col-md-4 col-md-offset-4">
                                <asp:TextBox ID="tb_A" runat="server" class="form-control" placeholder="请输入选项"></asp:TextBox>
                                <br />
                            </div>
                            <div class="col-md-4 col-md-offset-4">

                                <br />
                            </div>
                            <div class="col-md-4 col-md-offset-4">

                                <br />
                            </div>
                            <div class="col-md-4 col-md-offset-4">
                                <asp:TextBox ID="tb_D" runat="server" class="form-control" placeholder="请输入选项"></asp:TextBox>
                                <br />
                            </div>
                            <div class="col-md-4 col-md-offset-4">
                                <asp:TextBox ID="tb_rightAns" runat="server" class="form-control" placeholder="请输入正确选项"></asp:TextBox>
                                <br />
                            </div>
                            <div class="col-md-4 col-md-offset-4">
                                <asp:Button ID="btn_add" class="btn btn-default" runat="server" Text="提交" OnClick="btn_add_Click" />
                            </div>
                
                
                        </div>
                
                
                
                    </div>
                
                
                </form>
            </div>
